<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Inter WebRTC Collaboration Suite</title>
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Management Console</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li id="welcome"></li>
            <li><a href="#"><button type="button" id="profile" class="btn btn-xs" data-toggle="modal" data-target="#myModal">Profile</button></a></li>
          </ul>
        </div>
      </div>
      <!-- profile setting -->
      <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
              <h4 class="modal-title" id="myModalLabel">Profile</h4>
            </div>
            <div class="modal-body">
              <label for="inputId">Service Id</label>
              <input type="email" id="inputId" class="form-control" placeholder="" required>
              <label for="inputKey">Service Key</label>
              <input type="password" id="inputKey" class="form-control" placeholder="" required autofocus>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveSericeInfo">Save changes</button>
              <button type="button" class="btn btn-danger" id="clearCookie">Clear cookie!</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Room Management</a></li>
            <li><a href="#">Runtime Configuration</a></li>
            <li><a href="#">Logs</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Services</h1>

          <div class="row placeholders" id="serviceGraph">
          </div>
          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              <a href="#"><img src="plus.svg" id="createService" title="click to toggle service creation form"></a>
              <form style="display:none" id="cs-form">
                <div class="input-group form-creation">
                  <span class="input-group-addon">Service Name</span>
                  <input type="text" class="form-control" id="cs-name" aria-describedby="cs-name">
                </div>
                <div class="input-group form-creation">
                  <span class="input-group-addon">Service Key</span>
                  <input type="text" class="form-control" id="cs-key" aria-describedby="cs-key">
                </div>
                <button type="button" class="btn btn-primary" id="cs-submit">Submit</button>
              </form>
            </div>
          </div>
          <div class="table-responsive" id="serviceTable">
            <h3 id="tableTitle">Rooms in service</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Mode</th>
                  <th>Publish Limit</th>
                  <th>User Limit</th>
                  <th>Media Mixing</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><code>{{_id}}</code></td>
                  <td>{{name}}</td>
                  <td>{{mode}}</td>
                  <td>{{publishLimit}}</td>
                  <td>{{userLimit}}</td>
                  <td>{{mediaSetting}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery.min.js"></script><!-- v1.11.1 -->
    <script src="vendor/bootstrap/bootstrap.min.js"></script> <!-- v3.3.1 -->
    <script src="vendor/mustache.min.js"></script> <!-- v1.0.0 -->
    <link rel="stylesheet" href="vendor/pnotify.custom.min.css">
    <script src="vendor/pnotify.custom.min.js"></script> <!-- v2.0-bundle -->
    <script src="vendor/hmac-sha1.js"></script> <!-- v3.0.2 -->
    <script src="libnuve.js"></script>
    <script src="script.js"></script>
  </body>
</html>
