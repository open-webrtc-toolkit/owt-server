[console]
keystorePath = "./cert/certificate.pfx"
ssl = false #default: false
port = 3300 #default: 3300, port of manage console server

[nuve]
secure = false #default: false, if nuve certificate is verified, set it to true.
host = "http://localhost:3000" #default "http://localhost:3000", specify "http" or "https" nuve here.