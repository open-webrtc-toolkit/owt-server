[agent]
#Max processes that agent can run
maxProcesses = 13 #default: 13
#Number of precesses that agent runs when it starts. 1 <= prerunProcesses <= maxProcesses.
prerunProcesses = 2 #default: 2


[cluster]
#The name of the cluster to join.
name = "woogeen-cluster"
#The number of times to try joining
join_retry = 5 #default: 5
#The interval of retrying joining.
join_interval = 3000 #default: 3000, unit: millisecond
#The interval of retrying recovering the membership to the cluster.
recover_interval = 1000 #default: 1000, unit: millisecond
#The interval of sending keepAlive messages.
keep_alive_interval = 1000 #default: 1000, unit: millisecond
#The interval of reporting the work load
report_load_interval = 1000 #default: 1000, unit: millisecond
#The max work load this worker can take.
max_load = 0.85 #default: 0.85
#Network max scale to calculate network usage percentage
network_max_scale = 1000 #unit: Mbps

#The IP for in-cluster media spreading
#Use "" to automatically get IP from the network-interface configured in 'network_interface'
ip_address = "" #default: ""
#The network-interface you want to use for in-cluster media spreading.
#Use the first enumerated network-interface in the system if being set to undefined.
# network_interface = "eth0" # default: undefined


[rabbit]
host = "localhost" #default: "localhost"
port = 5672 #default: 5672

#########################################################################################
[webrtc]
#The peer-connection used IP for ICE candidates (useful when behind NATs)
#Use "" to automatically get IP from the network-interface configured in 'network_interface'
ip_address = "" #default: ""
#The network-inferface you want to bind for ICE candidates
#Use the first enumerated network-interface in the system if being set to undefined.
# network_interface = "eth1" # default: undefined

keystorePath = "./cert/certificate.pfx"
#note, this won't work with all versions of libnice. With 0 all the available ports are used
maxport = 0 #default: 0
minport = 0 #default: 0

#STUN server IP address and port to be used by the server.
#if "" is used, the address is discovered locally
stunport = 0 #default: 0
stunserver = "" #default: ""


#########################################################################################
#This configuration is only for RTSP muxing.
#e.g.: "rtsp://localhost:1935/live/xxx.sdp"
[rtsp]
enabled = false
addr = "localhost"
application = "/live/" #default application name, don't forget ending slash
port = 1935
username = "webrtc"
passwd = "abc123"


#########################################################################################
#The storage availability of the recording path needs to be guaranteed when using media recording.
[recording]
path = "/tmp"
